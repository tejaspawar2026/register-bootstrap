<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <section id="register" class="bg-register">
        <div class="container mt-4 p-0">
            <div class="row pt-5">
                <div class="col-12 col-md-3">
                    <div class="top-heading text-center">
                        <p class="company-name mb-0 fw-bold">Company Name</p>
                        <p class="slogan pt-0">Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="col-12 col-md-9">
                </div>
            </div>
            <div class="row second-row">
                <div class="col-12 col-md-6 col-sm-12">
                    <img class="w-100" src="./img/logo.jpg" alt="img">
                    <div class="image-below text-start mb-3 px-2">
                        <p class="mb-0 fs-4 m-0 p-0">Create an Account</p>
                        <p class="pt-0 mb-0 fst-italic">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, culpa?</p>
                        <p class="pt-0 mb-0 fst-italic">Lorem ipsum dolor sit amet.</p>
                        <p class="pt-0 mb-0 fst-italic">Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-sm-12">
                    <div class="container form p-3">
                        <form action="#">
                            <div class="row mb-2">
                                <div class="col-12 col-md-6 mb-2"> 
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                                        <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon2"><i class="bi bi-person-fill"></i></span>
                                        <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon2">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-12"> 
                                    <div class="input-group mb-2">
                                        <span class="input-group-text" id="basic-addon3"><i class="bi bi-envelope-fill"></i></span>
                                        <input type="email" class="form-control" placeholder="Email Address" aria-label="Email Address" aria-describedby="basic-addon3">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12"> 
                                    <div class="input-group mb-2">
                                        <span class="input-group-text" id="basic-addon4"><i class="bi bi-telephone-fill"></i></span>
                                        <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number" aria-describedby="basic-addon4">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-12"> 
                                    <div class="input-group mb-2">
                                        <span class="input-group-text" id="basic-addon5"><i class="bi bi-person-workspace"></i></span>
                                        <select name="cars" class="form-select">
                                            <option value="" disabled selected hidden>Choose your job</option>
                                            <option value="saab">Marketing</option>
                                            <option value="mercedes">Sales</option>
                                            <option value="audi">IT</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-12 col-md-6 mb-2"> 
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon6"><i class="bi bi-lock-fill"></i></span>
                                        <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon6">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon7"><i class="bi bi-lock-fill"></i></span>
                                        <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password" aria-describedby="basic-addon7">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-12">
                                    <button class="btn btn-primary w-100" type="submit">Create your account</button>
                                </div>
                            </div>
                            <div class="custom-hr">
                                <hr>
                                <span class="hr-text">or</span>
                            </div>
                            <div class="row mb-2">
                                <div class="col-12">
                                    <button class="btn cfbtn w-100" type="submit"><span class="px-2"><i class="bi bi-facebook"></i></span>Create with Facebook</button>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-12">
                                    <button class="btn ctbtn w-100" type="submit"><span class="px-2"><i class="bi bi-twitter-x"></i></span>Create with X</button>
                                </div>
                            </div>
                            <div class="row text-center">
                                <p>Already Registered? <span><a href="#"> Login</a></span></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
